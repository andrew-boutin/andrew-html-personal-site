		<script type="text/javascript">
			var i = 0;
			var images = new Array();
			
			images[0] = "/pcbuild/pc-1.jpg";
			images[1] = "/pcbuild/pc-2.jpg";
			// TODO: Add rest of images in
			
			var numImages = images.length - 1;
			
			var captions = new Array();
			
			captions[0] = "First Caption";
			captions[1] = "Second Caption";
			
			function swapImage(){
				var el = document.getElementById("mydiv");
				el.innerHTML = captions[i];
				
				var img = document.getElementById("slide");
				img.src = images[i];
				
				i = (i < numImages) ? i + 1 : 0;
				
				setTimeout("swapImage()", 5000);
			}
